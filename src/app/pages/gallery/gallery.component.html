<main>
    <div class="position-relative">
      <!-- shape Hero -->
      <section class="section section-lg section-shaped pb-250">
        <div class="shape shape-style-1 shape-default">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
        <div class="container py-lg-md d-flex">
          <div class="col px-0">
            <div class="row justify-content-center" >
              <div class="col-lg-10"  style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                <h1 class="display-3 text-white">O2B2 Photo Gallery</h1>
                <p style="color: white;">Memorable moments from O2B2 Events!</p>
              </div>

              <div class="col-lg-10" style="margin-top: 50px;">
                <h1 class="display-3 text-white">Summer Picnic 2022</h1>
                <div class="rounded shadow-lg overflow-hidden bootstrap-slider">
                    <ngb-carousel>
                        <ng-template ngbSlide>
                          <img class="img-fluid" src="../../../assets/img/gallery/summer-picnic22/20220731_181159.jpeg" alt="First slide">
                        </ng-template>
                        <ng-template ngbSlide>
                          <img class="img-fluid" src="../../../assets/img/gallery/summer-picnic22/20220731_181206.jpeg" alt="Second slide">
                        </ng-template>
                        <ng-template ngbSlide>
                            <img class="img-fluid" src="../../../assets/img/gallery/summer-picnic22/20220731_181907.jpeg" alt="third slide">
                        </ng-template>
                        <ng-template ngbSlide>
                          <img class="img-fluid" src="../../../assets/img/gallery/summer-picnic22/20220731_183130.jpeg" alt="4th slide">
                        </ng-template>
                        <ng-template ngbSlide>
                          <img class="img-fluid" src="../../../assets/img/gallery/summer-picnic22/20220731_201757.jpeg" alt="5th slide">
                        </ng-template>
                        <ng-template ngbSlide>
                          <img class="img-fluid" src="../../../assets/img/gallery/summer-picnic22/20220731_201813.jpeg" alt="6th slide">
                        </ng-template>
                    </ngb-carousel>
                </div>
              </div>

              <div class="col-lg-10" style="margin-top: 80px;">
                <h1 class="display-3 text-white">Other Memorable Moments</h1>
                <div class="rounded shadow-lg overflow-hidden bootstrap-slider">
                    <ngb-carousel>
                        <ng-template ngbSlide>
                          <img class="img-fluid" src="assets/img/gallery/gallery1.jpeg" alt="First slide">
                        </ng-template>
                        <ng-template ngbSlide>
                          <img class="img-fluid" src="assets/img/gallery/gallery2.jpeg" alt="Second slide">
                        </ng-template>
                        <ng-template ngbSlide>
                            <img class="img-fluid" src="assets/img/gallery/gallery3.jpeg" alt="Second slide">
                          </ng-template>
                    </ngb-carousel>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </section>
      <!-- 1st Hero Variation -->
    </div>
  </main>
