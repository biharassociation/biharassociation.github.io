<main>
  <div class="position-relative">
    <!-- Hero for FREE version -->
    <section class="section section-lg section-hero section-shaped">
      <!-- Background circles -->
      <div class="shape shape-style-1 shape-primary">
        <span class="span-150"></span>
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
      </div>
      <div class="container shape-container d-flex align-items-center py-lg">
        <div class="col px-0">
          <div class="row align-items-center justify-content-center">
            <div class="col-lg-10" style="margin-top: -20px;">
              <div class="rounded shadow-lg overflow-hidden bootstrap-slider">
                <ngb-carousel>
                  <ng-template ngbSlide>
                    <img class="img-fluid" src="../../assets/img/gallery/home/parade.JPG" alt="Third slide">
                  </ng-template>
                  <ng-template ngbSlide>
                    <img class="img-fluid" src="../../assets/img/gallery/home/summer.jpeg" alt="First slide">
                  </ng-template>
                  <ng-template ngbSlide>
                    <img class="img-fluid" src="../../assets/img/gallery/home/holi_group.jpeg" alt="Second slide">
                  </ng-template>
                </ngb-carousel>
              </div>
            </div>
            <div class="col-lg-10 text-center">
              <!-- <img src="./assets/img/logo/o2b2logo.png" style="width: 200px;" class="img-fluid">
              <p class="lead text-white">Overseas Organization For Better Bihar is an organization in USA , focusing on social economical upliftment of Bihar, working in the field of education, medical facilities , women empowerment, bringing the Art/cultural heritage of Bihar at a global level.</p> -->
              <div class="btn-wrapper mt-5 home_btns">
                <a [routerLink]="['/about']" class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0">
                  <span class="btn-inner--icon"><i class="ni ni-archive-2"></i></span>
                  <span class="btn-inner--text">About Us</span>
                </a>
                <a [routerLink]="['/joinus']" class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0">
                  <span class="btn-inner--icon"><i class="ni ni-badge"></i></span>
                  <span class="btn-inner--text">Become a Memeber</span>
                </a>
                <a [routerLink]="['/gallery']" class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0">
                  <span class="btn-inner--icon"><i class="ni ni-image"></i></span>
                  <span class="btn-inner--text">Gallery</span>
                </a>
                <a [routerLink]="['/contact']" class="btn btn-lg btn-white btn-icon mb-3 mb-sm-0" target="_blank">
                  <span class="btn-inner--icon"><i class="fa fa-envelope"></i></span>
                  <span class="btn-inner--text">
                    <span class="btn-inner--text">Contact Us</span></span>
                </a>
              </div>
              <!-- <div class="mt-5">
                <small class="text-white font-weight-bold mb-0 mr-2">*proudly coded by Atharv Gupta</small>
                <img src="./assets/img/brand/creativetim-white-slim.png" style="height: 28px;">
              </div> -->
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
          xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <br>
    <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
      <h1>Upcoming Events</h1>
      <br>
      <img src="../../../assets/img/other/IMG_8019.jpeg" alt="DiwaliPoster2022" style="max-width: 80%; height: auto;">
    </div>

    <section _ngcontent-c4="" class="section section-shaped" style="margin-top: 30px;">
      <div _ngcontent-c4="" class="shape shape-style-1 shape-default">
        <span _ngcontent-c4=""></span>
        <span _ngcontent-c4=""></span><span _ngcontent-c4=""></span><span _ngcontent-c4=""></span><span
          _ngcontent-c4=""></span><span _ngcontent-c4=""></span>
      </div>
      <div _ngcontent-c4="" class="container py-md">
        <div _ngcontent-c4="" class="row justify-content-between">
          <div _ngcontent-c4="" class="col-lg-5 mb-5 mb-lg-0 projects">
            <div class="lead text-white mt-4">
              <h1 _ngcontent-c4="" class="text-white font-weight-light">Our Projects</h1>
              Charity work organized by O2B2
            </div>
            <br>
            <div style="color: white;">
              <h4 style="color: white;" >Project: <b>Swasthya Setu</b></h4>
              Connecting villages of Bihar to health care services
            </div>
            <br>
            <div>
              <a _ngcontent-c4="" class="btn btn-white mt-4" href="#">View All Projects</a>
            </div>
          </div>
          <div _ngcontent-c4="" class="col-lg-6 mb-lg-auto">
            <div _ngcontent-c4="" class="rounded overflow-hidden">
                <img src="../../assets/img/gallery/home/SwasthyaSetu.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div _ngcontent-c4="" class="separator separator-bottom separator-skew"><svg _ngcontent-c4=""
          preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" xmlns="http://www.w3.org/2000/svg"
          y="0">
          <polygon _ngcontent-c4="" class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg></div>
    </section>

  </div>
  <!-- <app-sections></app-sections> -->
</main>
